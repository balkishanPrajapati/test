name: Build Vite React App (Windows)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Decrypt secret.env.enc file
        working-directory: ./test-git
        run: |
          powershell -ExecutionPolicy Bypass -File decrypt_secret.ps1
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PASSPHRASE }}

      - name: Install dependencies and build
        working-directory: ./test-git
        run: |
          npm install
          npm run build
